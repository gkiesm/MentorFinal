<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <title>Sign up as Mentor</title>
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="index.html">Find Mentors</a></li>
            <li><a href="volunteer.html">Volunteer as Mentor</a></li>
        </ul>
    </nav>
    <h2>Sign up as Mentor</h2>

    <form action="/submit" method="post" class="volunteerForm">
        <div>
            <label for = "fullName">Full Name</label>
            <input type="text" name="fullName" required>
        </div>
        
        <div>
            <label for = "title">Title</label>
            <input type="text" name="title" required>
        </div>
        
        <div>
            <label for = "email">Email</label>
            <input type="text" name="email" required>
        </div>
        
        <div id="details">
            <label for = "details">Tell us more about yourself</label>
            <textarea name="details" rows="4" required></textarea>
        </div>
        
        <input type="submit" value="Submit" class="btn btn-secondary">
    </form>
   
</body>
</html>
