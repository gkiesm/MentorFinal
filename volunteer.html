    <form class="volunteerForm">
        <h2>Sign up as a Mentor</h2>
        <div>
            <label for = "name">Full Name</label>
            <input type="text" id="name" required>
        </div>
        
        <div>
            <label for = "title">Title</label>
            <input type="text" id="title" required>
        </div>
        
        <div>
            <label for = "email">Email</label>
            <input type="text" id="email" required>
        </div>
        
        <div>
            <label for = "details">Tell us more about yourself</label>
            <textarea id="details" rows="4" placeholder="Over 10 years of experience in Software Engineering..." required></textarea>
        </div>
        
        <input type="submit" value="Submit" class="btn btn-secondary" id="submitForm" onclick="signUp()">
    </form>

    <div id="submitMessage">
        <h3>Thank you for signing up. We will be in touch you soon!</h3>
    </div>
